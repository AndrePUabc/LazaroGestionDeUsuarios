<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Base de Datos Secundaria 72</title>
    
		<!-- Bootstrap core CSS -->
		<link href="assets/dist/css/bootstrap.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="styles/navbar-top-fixed.css" rel="stylesheet">
	</head>
  
	<body style='overflow-y:scroll'>
		<nav class="navbar fixed-top navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#index.html" id='navbar_id'>  </a>
			<button class="btn btn-secondary" id="logoutButton">Cerrar Sesion</button>
		</nav>
		<img class="d-block mx-auto mb-1" src="assets/brand/logo72.jpg" alt="" width="100" height="100">
		<label class="h1 text-center mb-3" style="width: 100%;">Base de datos</label>
		
		<div class="container">
			<form id='submitUser'>
				<h4 class='text-center'> Datos generales </h4>
				<div class="form-row">
				  <div class="col-md-12 mb-3">
					<label for="form_name">Nombre Completo</label>
					<input type="text" class="form-control" id="form_name" required>
				  </div>
				  
				</div>
				
				<div class="form-row">
					<div class="col-md-6 mb-3">
					  <label for="form_curp">CURP</label>
					  <input type="text" class="form-control" id="form_curp" >
					</div>
					<div class="col-md-3 mb-3">
						<label for="form_date">Fecha de nacimiento</label>
						<input type="date" class="form-control" id="form_date"  required>
					  </div>
					  <div class="col-md-3 mb-3">
						<label for="form_sex">Sexo</label>
						<select id="form_sex" class="form-control">
							<option >Masculino</option>
							<option >Femenino</option>
						</select>
					  </div>
				  </div>

				<h4 class='text-center'> Datos de contacto</h4>
				<div class="form-row">
					<div class="col-md-6 mb-3">
					  <label for="form_email">Correo</label>
					  <input type="email" class="form-control" id="form_email">
					</div>
					<div class="col-md-3 mb-3">
						<label for="form_house">Telefono de casa</label>
						<input type="number" class="form-control" id="form_house">
					</div>
					<div class="col-md-3 mb-3">
						<label for="form_phone">Telefono celular</label>
						<input type="number" class="form-control" id="form_phone">
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-9 mb-3">
					  <label for="form_address">Direccion</label>
					  <input type="text" class="form-control" id="form_address">
					</div>
					<div class="col-md-3 mb-3">
						<label for="form_cp">Codigo postal</label>
						<input type="number" class="form-control" id="form_cp">
					</div>
				</div>

				<h4 class='text-center'> En caso de emergencia, contactar a:</h4>
				
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="form_emername">Nombre de emergencia</label>
						<input type="text" class="form-control" id="form_emername">
					</div>
					<div class="col-md-6 mb-3">
						<label for="form_emerphone">Telefono de emergencia</label>
						<input type="number" class="form-control" id="form_emerphone">
					</div>
				</div>

				
				<div class="form-row">
  					<button type="submit" class="btn btn-primary btn-block" id='submitform'>Crear Registro</button>
				</div>
			</form>
		</div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.1.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-functions.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <script src="js/createUser.js"></script>
        <script src="js/navbar.js"></script>
	</body>
</html>
