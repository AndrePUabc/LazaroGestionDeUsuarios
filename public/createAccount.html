<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Base de Datos Secundaria 72</title>
    
		<!-- Bootstrap core CSS -->
		<link href="assets/dist/css/bootstrap.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="styles/navbar-top-fixed.css" rel="stylesheet">
	</head>
  
	<body style='overflow-y:scroll'>
		<nav class="navbar fixed-top navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#index.html" id='navbar_id'>  </a>
			<button class="btn btn-secondary" id="logoutButton">Cerrar Sesion</button>
		</nav>
		<label class="h1 text-center mb-3" style="width: 100%;">Crear cuenta</label>
	
		
		<div class='container'>
			<form class="form-signin center" id="logInForm">
				<div class="form-row">
					<div class="col-md-8 mb-3">
					  <label for="form_fullname">Nombre Completo</label>
					  <input type="text" class="form-control" id="form_fullname" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="form_matricula">Matricula</label>
						<input type="number" class="form-control" id="form_matricula" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-8 mb-3">
						<label for="inputEmail" >Correo</label>
						<input type="text" id="inputEmail" class="form-control" placeholder="ejemplo@correo.com"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
						title="Favor de seguir el siguiente formato usuario@correo.com" required/>
					</div>
					<div class="col-md-4 mb-3">
						<label for="inputRol">Rol</label>
						<select id="inputRol" class="form-control">
							<option>Alumno</option>
							<option>Profesor</option>
							<option>Administrador</option>
						</select>
					</div>
				</div>
				</br>
				<input type="submit" class="btn btn-lg btn-primary btn-block" id="form_submit" value = "Crear Cuenta">
				<p class="mt-5 mb-3 text-muted text-center"> La contrase√±a sera PASSWORD123 por default.</p>
			</form>
			
		</div>

        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-functions.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <script src="js/createAccount.js"></script>
        <script src="js/navbar.js"></script>
	</body>
</html>
