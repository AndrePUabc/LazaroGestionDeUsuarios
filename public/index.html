<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secundaria 72 - Base de datos</title>

		<!-- Bootstrap core CSS -->
		<link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="styles/signin.css" rel="stylesheet"> 
  </head> 
  <body>
    <div class='container' id="login" style="display: block;">
      <img class="d-block mx-auto mb-1" src="assets/brand/logo.jpg" alt="" width="100" height="100">
      <label class="h1 text-center mb-3" style="width: 100%">Sistema de gestion</label>

      <form class="form-signin" id="logInForm">          
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ejemplo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
        title="Favor de seguir el siguiente formato usuario@correo.com" required/>
          
        <label for="inputPass" class="sr-only">Contrase単a</label>
        <input type="password" id="inputPass" class="form-control" placeholder="*******" required>    
        <input type="submit" class="btn btn-primary btn-block btn-lg" value = "Iniciar sesion">
        <button class="btn btn-secondary btn-block btn-lg" onclick="forgotPass();"> 多Olviste tu contrase単a?</button>
      </form>
    </div>
    <div class="container" id="forgotPassword" style="display: none;">
      <img class="d-block mx-auto mb-1" src="assets/brand/logo.jpg" alt="" width="100" height="100">
      <label class="h1 text-center mb-3" style="width: 100%">Recuperar Contrase単a</label>

      <form class="form-signin" id="recoverForm">          
        <label for="inputEmailRecover">Ingresa tu correo</label>
        <input type="text" id="inputEmailRecover" class="form-control" placeholder="ejemplo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
        title="Favor de seguir el siguiente formato usuario@correo.com" required/>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value = "Enviar correo de recuperacion">
        <button class="btn btn-secondary btn-block btn-lg" onclick="backLogin();"> Volver a inicio de sesion</button>
      </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/8.1.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-functions.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="js/index.js"></script>
  
  </body>
</html>
